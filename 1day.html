<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="1day.css">
</head>
<body>
    <h1>Javascript Drum Kit</h1>
    <div class="container">
        <div data-key="65" class="key playing" >
            <kbd>A</kbd>
            <small>clap</small>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <small>hihat</small>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <small>kick</small>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <small>openhat</small>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <small>boom</small>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <small>Ride</small>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <small>snare</small>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <small>TOM</small>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <small>TINK</small>
        </div>
    </div>

    <script src="1day.js"></script>
</body>
</html>
